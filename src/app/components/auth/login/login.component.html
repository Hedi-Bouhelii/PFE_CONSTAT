
<div class="main">
  
    <div class="card card-container">
      <h1>Bienvenue</h1>
      <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
        class="w-80 mx-auto"
      >
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              name="email"
              [(ngModel)]="form.email"
              required
              #email="ngModel"
              placeholder="Nom d'utilisateur"
              [ngClass]="{ 'is-invalid': f.submitted && email.errors }"
            />
            <div *ngIf="email.errors && f.submitted" class="invalid-feedback">
              email is required!
            </div>
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              name="password"
              [(ngModel)]="form.password"
              required
              placeholder="Mot de Passe"
              #password="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
            />
            <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
              <div *ngIf="password.errors['required']">Password is required</div>
              <div *ngIf="password.errors['minlength']">
                Password must be at least 6 characters
              </div>
            </div>
            <span class="reset" routerLink="/forgot"> Oubliez mot de passe ?</span>
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-block">
              Connecter
            </button>
          </div>
          <h5 *ngIf="!isLoggedIn" >Vous n'avez pas de compte?<span routerLink="/register">S'inscrire Maintenant</span></h5>
          
      </form>

      
    </div>
    <div class="mt-10 img">
      <img class="mx-auto" src="../assets/10173988_8655.jpg" alt="">
    </div>
  </div>
